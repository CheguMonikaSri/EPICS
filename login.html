<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Siddhartha Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7fa; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .header { width: 100%; background-color: #1b0a3e; text-align: center; position: absolute; top: 0; }
        .header img { width: 100%; max-height: 160px; object-fit: contain; }
        .login-container { background-color: #ffffff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; margin-top: 160px; }
        .login-container img.logo { width: 80px; margin-bottom: 10px; }
        .login-container h2 { margin-bottom: 20px; color: #333; }
        label { font-weight: bold; display: block; margin: 15px 0 5px; text-align: left; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        .password-container { position: relative; }
        .password-container input { padding-right: 120px; }
        .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background-color: #f0f0f0; color: #555; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; white-space: nowrap; }
        .forgot-password { text-align: right; margin-top: 8px; }
        .forgot-password a { font-size: 14px; color: #0056b3; text-decoration: none; }
        button.login-btn { width: 100%; padding: 12px; background-color: #0056b3; color: white; font-size: 16px; font-weight: bold; border: none; border-radius: 6px; margin-top: 20px; cursor: pointer; }
        .error { color: red; font-size: 14px; margin-top: 10px; min-height: 1em; }
    </style>
</head>
<body>

    <div class="header">
        <img src="header-banner.png" alt="Siddhartha Academy Banner">
    </div>

    <div class="login-container">
        <img src="logo.png" alt="Siddhartha Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">User ID</label>
            <input type="text" id="email" name="email" placeholder="e.g., clerk@cse.com" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <div class="error" id="errorMsg"></div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleButton = document.querySelector(".toggle-password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            toggleButton.textContent = passwordInput.type === "password" ? "Show" : "Hide";
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = '';

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorMsg.textContent = data.message || 'Login failed!';
                    return;
                }
                
                // Login successful, save the token and redirect
                localStorage.setItem('authToken', data.token);
                
                // Redirect based on role
                const role = data.user.role.toLowerCase();
                
                const roleToPageMap = {
                    'clerk': './clerk.html',
                    'dean': './dean.html',
                    'registrar': './registrar.html',
                    'vc': './vc.html',
                    'accounts': './acc.html'
                };

                const page = roleToPageMap[role];
                if (page) {
                    window.location.href = page;
                } else {
                    errorMsg.textContent = 'Unknown user role.';
                }

            } catch (error) {
                errorMsg.textContent = 'Could not connect to the server. Please ensure it is running.';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
